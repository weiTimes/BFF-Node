<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书列表</title>
</head>

<body>
    <ul>
        {% for item in data %}
        <li>
            [[item.id]] [[item.name]]
        </li>
        {%- endfor %}
    </ul>

    <button id="button">点击</button>
</body>
<!-- <script src="/js/underscore.js"></script> -->
<script src="/js/myUnderscore.js"></script>
<script>
    // _.each([1, 2, 3], (item) => {
    //     console.log(item);
    // })
    // _([4, 5, 6]).each(item => {
    //     console.log(item);
    // })

    function log() {
        console.log(+new Date());
    }
    const logThrottled = _.throttle(log, 3000);

    document.getElementById('button').addEventListener('click', logThrottled);
</script>

</html>
